<!doctype html>
<html>
  <head>
    <title>array</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var scores = [34,50,60,98,54,54,58,50,52,
                    54,48,69,34,55,51,52,44,66];

      var i = scores.length;
      var max = scores[0];
      var sign = 0;
      for (var i = 1;i < scores.length; i++){

        if (scores[i] > max){
          max = scores[i];
          sign = i;
        }
      }
      document.write("数组中的最大值是：" + max + "下标是" + sign + "<br>");
    </script>
  </body>
</html>
